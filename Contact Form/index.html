<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="Container">
        <h1>Get in Touch</h1>
        <p>Fill out the form below to contact us</p>
        <form action="#" class="frmContact">
            <div class="InputContainer">
                <label for="nameUser"><i class="fa-solid fa-user"></i></label>
                <input type="text" placeholder="Name" required>
            </div>
            <div class="InputContainer">
                <label for="emailUser"><i class="fa-solid fa-envelope"></i></label>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="InputContainer">
                <label for="phoneUser"><i class="fa-solid fa-phone"></i></label>
                <input type="tel" placeholder="Phone (optional)">
            </div>
            <div class="InputContainer">
                <label for="subjectUser"><i class="fa-solid fa-tag"></i></label>
                <input type="text" placeholder="Subject" required>
            </div>
            <div class="InputContainer full">
                <i class="fa-solid fa-message"></i>
                <textarea placeholder="Your Message" rows="8"></textarea>
            </div>
            <button type="submit" class="btnSendMessage full">Send Message <i class="fa-solid fa-paper-plane"></i></button>
        </form>
        <hr>
        <div class="Info-Container">
            <i class="fa-solid fa-location-dot"></i><span>123 Main Street, City, Country</span><br>
            <i class="fa-solid fa-envelope"></i><span>contact@exemple.com</span><br>
            <i class="fa-solid fa-phone"></i><span>+212 624-154285</span>
        </div>
    </div>

</body>

</html>

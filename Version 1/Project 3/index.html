<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 3 - Drag And Drop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <h1>Simple Kanban Board</h1>
      <div class="Container">
        <div class="Column" id="todo">
          <h2>To Do</h2>
          <div class="Card" draggable="true" id="task1">Task 1</div>
          <div class="Card" draggable="true" id="task2">Task 2</div>
        </div>
        <div class="Column" id="inprogress">
          <h2>In Progress</h2>
          <div class="Card" draggable="true" id="task3">Task 3</div>
        </div>
        <div class="Column" id="done">
          <h2>Done</h2>
          <div class="Card" draggable="true" id="task4">Task 4</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
